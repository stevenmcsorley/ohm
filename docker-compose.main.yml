version: "3.9"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`stevenmcsorley.co.uk`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.services.web.loadbalancer.server.port=8000"
      - "traefik.http.routers.web-ws.rule=Host(`stevenmcsorley.co.uk`) && Path(`/ws`)"
      - "traefik.http.routers.web-ws.entrypoints=websecure"
      - "traefik.http.services.web-ws.loadbalancer.server.port=8000"
    networks:
      - proxy

networks:
  proxy:
    external: true
