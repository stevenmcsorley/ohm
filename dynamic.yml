http:
  middlewares:
    redirect:
      redirectScheme:
        scheme: https
    websocket:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Host: "backend.stevenmcsorley.co.uk"
  routers:
    backend:
      rule: "Host(`backend.stevenmcsorley.co.uk`)"
      entryPoints:
        - websecure
      service: backend
      middlewares:
        - websocket
      tls: {}
